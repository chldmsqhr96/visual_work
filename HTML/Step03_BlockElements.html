<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step03_BlockElement.html</title>
    <style>
        div {
           color: blue; 
        }
        .my-class {
            background-color: antiquewhite;
        }
        #one {
            font-size: 30px;
            font-weight: bold;
        }
        #two > img {
            background-color: greenyellow;
            width: 200px;
        }
        #three > img {
            background-color: pink;
            width: 200px;
        }
    </style>
</head>
<body>
    <div>div 요소는 문단을 나타낼 때 사용합니다.</div>
    <div class="my-class">문단에 해당되는 것은 문자열 뿐만이 아니고 다른 여러가지 요소도 될 수 있습니다.</div>
    <div class="my-class" id="one"> div 요소는 폭을 100% 차지하는 block 요소입니다.</div>
    <div id="two">
        <img src="images/kim1.png" alt="">
        <img src="images/rabbit_1.png" alt="">
    </div>
    <div id="three">
        <img src="images/image1.png" alt="">
        <img src="images/image2.png" alt="">
    </div>
</body>
</html>
