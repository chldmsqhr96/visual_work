<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>step09_form2.html</title>
    <style>
        .container{
            width: 768px;
            margin: 0 auto;
        }
        textarea{
            width: 100%;
            height: 200px;
        }
    </style>
</head>
<body>
    <div class="container">

        <h1>회원 가입 폼입니다.</h1>

        <form action="signup">
            <label for="email">이메일</label>
            <input type="text" id="email" name="email"><br>
            <label for="pwd">비밀번호</label>
            <input type="password" name="pwd" id="pwd">
            <fieldset>
                <legend>성별 선택</legend>
                <label>
                    <input type="radio" name="gender" value="man" checked> 남자
                </label>
                <label>
                    <input type="radio" name="gender" value="woman"> 여자
                </label>
            </fieldset>

            <fieldset>
                <legend>취미 정보</legend>
                <label>
                    <input type="checkbox" name="hobby" value="soccer"> 축구
                </label>
                <label>
                    <input type="checkbox" name="hobby" value="baking"> 베이킹
                </label>
                <label>
                    <input type="checkbox" name="hobby" value="piano"> 피아노
                </label>
                <label>
                    <input type="checkbox" name="hobby" value="other"> 기타
                </label>
            </fieldset>

            <label for="job">직업</label>

            <select name="job" id="job">
                <option value="">선택</option>
                <option value="programer">프로그래머</option>
                <option value="doctor">의사</option>
                <option value="pianist">피아니스트</option>
                <option value="etc">기타</option>
            </select>
            <br>
            
            <label for="lunch">점심선택</label>

            <select name="lunch" id="lunch">

                <option value="">선택</option>

                <optgroup label="분식">
                    <option>라면</option>
                    <option>쫄면</option>
                    <option>김밥</option>
                </optgroup>

                <optgroup label="중식">
                    <option>짜장면</option>
                    <option>짬뽕</option>
                    <option>군만두</option>
                </optgroup>

            </select>
            <br>

            <label for="myFile">첨부파일</label>
            <input type="file" id="myFile" name="myFile">
            <br>
            <label for="comment">하고 싶은 말</label>
            <br>
            <textarea name="comment" id="comment"></textarea>
            <br>

            <button type="submit">가입</button>
        </form>
    </div>
</body>
</html>
