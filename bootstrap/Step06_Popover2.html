<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step06_Popover.html</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <script src="js/bootstrap.bundle.js"></script>
</head>
<body>
    <div class="container" style="padding:200px">
        <h1>Popover test</h1>
        <button type="button" class="btn btn-lg btn-danger mb-2" id="one"
            data-bs-toggle="popover" 
            data-bs-title="타이틀" 
            data-bs-content="이얏호">
            Popover를 클릭해보세요
        </button>
        <button type="button" class="btn btn-lg btn-danger mb-2" id="two"
            data-bs-toggle="popover" 
            data-bs-title="타이틀2" 
            data-bs-content="이얏호2">
            Popover를 클릭해보세요
        </button>
        <button type="button" class="btn btn-lg btn-danger mb-2" id="three"
            data-bs-toggle="popover" 
            data-bs-title="타이틀3" 
            data-bs-content="이얏호3">
            Popover를 클릭해보세요
        </button>
    </div>
    <script>
        /*
        //첫번째 버튼의 popover 초기화 작업
        const one=document.querySelector("#one");
        new bootstrap.Popover(one);
        //두번째 버튼의 popover 초기화 작업
        const two=document.querySelector("#two");
        new bootstrap.Popover(two, {placement:"left"});
        //세번째 버튼의 popover 초기화 작업
        const three = new bootstrap.Popover(document.querySelector("#three"), {
            placement:"bottom",
            trigger:"hover focus"
        });
        */

        //querySelectorAll과 배열의 map기능은 서로 버전이 다르기에 같이 사용할 수 없다. forEach를 사용하여 map을 사용한다.
        const popovers = document.querySelectorAll("[data-bs-toggle=popover]").forEach(e=>{
            [e].map(e=>new bootstrap.Popover(e));
        })
    </script>
</body>
</html>
