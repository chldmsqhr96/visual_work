<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step02_form3.html</title>
    <link rel="stylesheet" href="css/bootstrap.css">
</head>
<body>
    <div class="container col-sm-6 mx-auto">
        <h1>회원 가입 form</h1>
        <form action="">
            <div>
                <label for="id">아이디</label>
                <input class="form-control" type="text" name="id" id="id">
                <div class="invalid-feedback">
                    영문자 소문자로 시작하고 4글자 이상 10글자 이하로 작성해주세요
                </div>
                <div class="valid-feedback">
                    영문자 소문자로 시작하고 4글자 이상 10글자 이하로 작성함
                </div>
            </div>
            <div>
                <label for="email" class="form-label mt-2">이메일</label>
                <input type="text" id="email" name="email" class="form-control">
                <div class="invalid-feedback">
                    이메일 형식에 맞게 입력해 주세요.
                </div>
                <div class="valid-feedback">
                    이메일 형식에 맞게 입력함
                </div>
            </div>
            <button class="btn btn-dark btn-sm mt-3" type="submit" disabled="disabled">가입</button>
        </form>
    </div>
    <script>
        (function () {
            // 페이지 로딩 시점에 상태값을 관리할 변수를 만들고 초기값을 부여한다.
            let isFormValid = false;
            let isIdValid = false;
            let isEmailValid = false;

            document.querySelector("#id").addEventListener("input", (e)=>{
                const inputId = e.target.value;
                // 아이디가 영문자 소문자로 시작하고 4글자 이상 10글자 이하인지 확인
                let regex = new RegExp('^[a-z].{3,9}$')
                // 입력할 아이디를 정규표현식의 테스트 함수에 넣는다.
                isIdValid = regex.test(inputId);
                if (isIdValid) {
                    id.classList.remove("is-invalid")
                    id.classList.add("is-valid")
                }
                else {
                    id.classList.add("is-invalid")
                    id.classList.remove("is-valid")
                }
                buttonChange()
            });

            document.querySelector("#email").addEventListener("input", (e)=>{
                const inputEmail = e.target.value;
                let regex = new RegExp('^[a-z0-9]+@[a-z]+\\.+[a-z]{2,3}$');
                isEmailValid = regex.test(inputEmail);
                if(isEmailValid){
                    e.target.classList.add("is-valid");
                    e.target.classList.remove("is-invalid");
                }
                else {
                    e.target.classList.add("is-invalid");
                    e.target.classList.remove("is-valid");
                }
                buttonChange()
            });

            function buttonChange() {
                isFormValid = isIdValid && isEmailValid;
                if (isFormValid) {
                    document.querySelector("button[type=submit]").removeAttribute("disabled");
                }
                else {
                    document.querySelector("button[type=submit]").setAttribute("disabled", "disabled");
                }
            }
        })();
    </script>
</body>
</html>
