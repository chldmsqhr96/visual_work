<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step03_Example</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <style>
        @keyframes dropAni {
            0%{
                transform: translateY(-500px);
            }
            60%{
                transform: translateY(0px);
            }
            80%{
                transform: translateY(-50px);
            }
            100%{
                transform: translateY(0px);
            }
        }
        #img1{
            animation: dropAni 1s ease-in-out infinite alternate;
        }
        #img2{
            animation : bounceInDown 1s ease-in-out infinite alternate;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Animation 예제</h1>
        <img id="img1" src="images/top01.jpg">
        <img id="img2" src="images/top01.jpg">
    </div>
</body>
</html>
