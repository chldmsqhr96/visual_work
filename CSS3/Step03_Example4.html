<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step03_Example4</title>
    <link rel="stylesheet" href="css/animate.css">
    <style>
        .box{
            width:300px;
            height:200px;
            margin:0 auto;
            border:1px solid red;
            background-color: yellow;
            display:flex;
            align-items:center;
            text-align:center;
            justify-content: center;
            font-size: 30px;
            cursor: pointer;
        }
        .box{
            animation: slideInDown 0.5s ease-out;
        }
        .box img{
            width:200px;
            height:200px;
            /*click 혹은 마우스 이벤트를 받지 않도록 한다.*/
            pointer-events: none;
        }
        .animate__bounce{
            animation-duration: 2;
            animation-iteration-count: 3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="animate__animated animate__bounce">Animation Test</h1>
        <div class="wrapper">

        </div>
    </div>
    <script>
        //ajax 요청으로 받아온 출력할 이미지의 경로라고 가정
        let images = ["images/image1.png", "images/image2.png", "images/image3.png",
                      "images/image4.png", "images/image5.png"];
        
        let index = 0;
        function makeBox(){
            const box = document.createElement("div");
            box.classList.add("box");
            const img = document.createElement("img");
            img.setAttribute("src", images[index])
            box.append(img);
            index++;

            if(index==images.length){
                index=0;
            }

            document.querySelector(".wrapper").append(box);
            box.addEventListener("click", (e)=>{
                e.target.remove();
                makeBox();
            })
        }
        makeBox();
    </script>
</body>
</html>
