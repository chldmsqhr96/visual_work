<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step06_Event3.html</title>
</head>
<body>
    <h1>key event 활용해 보기</h1>
    <input type="text" id="inputMsg" placeholder="입력...">
    <p id="result"></p>
    <input type="text" id="result2">
    <script>
        document.querySelector("#inputMsg").addEventListener("keyup", (event)=>{
            console.log(event)
            //입력한 문자열을 읽어와서
            let msg = event.target.value;
            //p 요소의 innerText로 출력
            document.querySelector("#result").innerText = msg;
            //만일 엔터를 누를 경우 실행
            if(event.key == "Enter"){ // 대소문자 구별
                event.target.value = "";
                document.querySelector("#result").innerText="";
                document.querySelector("#result2").value=msg;
            }
        })
    </script>
</body>
</html>
