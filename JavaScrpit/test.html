<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>test.html</title>
</head>
<body>
    <script>
        // 1. Array를 미리 만들어놓는다.
        let members = [];
        // 2. Array에 넣을 Object를 만든다.
        let mem1 = {num:1, name:"김구라", addr:"행신동"}
        let mem2 = {num:2, name:"김구로", addr:"행산동"}
        let mem3 = {num:3, name:"김구루", addr:"행성동"}

        // 3. Array에 만들어낸 object를 push(추가)한다.
        members.push(mem1);
        members.push(mem2);
        members.push(mem3);

        for (let i = 0; i < members.length; i++) {
            console.log(members[i]);
        }

        members.forEach(e => {
            console.log(e);
        });

    </script>
</body>
</html>
