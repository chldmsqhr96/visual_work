<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step10_Example.html</title>
    <style>
        table {
            border-color: black;
        }
    </style>
</head>
<body>
    <button id="addBtn">추가</button>
    <button id="addBtn2">추가</button>
    <table>
        <thead>
            <th>번호</th>
            <th>이름</th>
            <th>주소</th>
        </thead>
        <tbody>
        </tbody>
    </table>

    <script>
        (function () {
            const data = `{"num":1,"name":"김구라","addr":"노량진"}`
            const btn = document.querySelector("#addBtn")
            const btn2 = document.querySelector("#addBtn2")

            btn.addEventListener("click", ()=>{
                const result = JSON.parse(data);

                const tr = `
                        <tr>
                            <td>${result.num}</td>
                            <td>${result.name}</td>
                            <td>${result.addr}</td>
                        <tr>
                       `
                document.querySelector("tbody").insertAdjacentHTML("beforeend", tr);
            });   

            btn2.addEventListener("click", ()=>{
                const obj = JSON.parse(data);

                let tr = document.createElement("tr");
                let td1 = document.createElement("td");
                let td2 = document.createElement("td");
                let td3 = document.createElement("td");

                td1.innerText = obj.num;
                td2.innerText = obj.name;
                td3.innerText = obj.addr;

                tr.append(td1);
                tr.append(td2);
                tr.append(td3);

                document.querySelector("tbody").append(tr);
            });   
        })();
    </script>
</body>
</html>
