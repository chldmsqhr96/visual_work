<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step10_Example3.html</title>
</head>
<body>
    <h1>localStorage 객체 활용</h1>
    <p>
        웹브라우저의 JavaScript 실행 환경에서는 해당 웹브라우저가 실행되는 기기의 파일 시스템에

        접근을 할 수가 없다. (단, 파일 업로드를 위해 파일을 선택하는 경우는 제외)

        따라서 파일 시스템에 어떤 정보를 영구 저장을 할 수가 없다.
    </p>
    <input type="text" id="inputMsg" placeholder="메세지 입력">
    <button id="saveBtn">저장</button>
    <p id="result"></p>
    <button id="deleteBtn">삭제</button>
    <script>
        /*
            페이지 로딩 시점에 localStorage에 saveMsg라는 방에 저장된 문자열이 있으면
            id가 result인 요소에 저장된 문자열을 출력하고
            저장된 메세지가 없으면 저장된 메세지가 없습니다 라고 출력하는 프로그래밍을 해보세요.
        
        */
        document.querySelector("#saveBtn").addEventListener("click", ()=>{
            let msg = document.querySelector("#inputMsg").value;
            localStorage.savedMsg = msg;
            location.reload();
        });

        let a = document.querySelector("#result")

        if (localStorage.savedMsg != undefined) {
            a.innerHTML = localStorage.savedMsg;
        } else {
            a.innerHTML = "저장된 메세지가 없습니다."
        }

        document.querySelector("#deleteBtn").addEventListener("click", ()=>{
            delete localStorage.savedMsg;
            location.reload();
        });

    </script>
</body>
</html>
