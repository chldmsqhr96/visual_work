<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step01_DataType8.html</title>
</head>
<body>
    <h1>javascript 데이터 type</h1>
    <p><strong>function</strong> type의 영역</p>

    <button onclick="test()">Your name</button>
    <button onclick="test2()">My name</button>
    <script>
        //페이지 로딩 시점에 실행되는 이 영역은 global 영역입니다.
        //global 영역에 정의된 자원들은 어디에서나 사용 가능 합니다.
        
        let myName = "김구라"; // 전역 변수 myName

        function test() {
            let yourName = "해골";
            console.log(yourName);
        }
        
        function test2() {
            console.log(myName); // function 안에 있는 지역 변수
            test();
        }
        
    </script>
</body>
</html>
