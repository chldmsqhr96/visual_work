<body>
    <h1> .map() .filter() .sort() 활용 </h1>
    <script>
        let nums = [-30, 10, -20, 20, 30];
        /*
            1. 위 배열의 모든 아이템에 25를 더한 배열을 얻어내고
            2. 얻어낸 배열에서 양의 점수만 남긴 배열을 얻어내고 오름차순으로 정렬하기 
        */

        let result = nums.map(item=>item+25).filter(item=>item>0).sort((a, b)=> a - b); // a-b는 오름차순, b-a는 내림차순
        let result2 = nums.map(item=>item+25).filter(item=>item>0).sort((a, b)=>{
            let c = a-b;
            console.log("a:" + a + " b:" + b + " a-b:" + c)
            return c;
            }
        );

        /*
            아래 함수에 대한 해석
            sort((a, b)=> a - b); 배열을 a에 순서대로, b에 a에 대입된 값을 제외한 순서대로 대입
                                  a에서 b를 빼서 값이 양수면 값을 오른쪽(오름차순 정렬)으로 옮긴다.
                                  뺀 값이 음수면 값을 그대로 내버려둔다.
        */

        let phones = [
            {name:"iphone 10", price:50},
            {name:"android 5", price:20},
            {name:"Galaxy S5", price:30},
            {name:"iphone 13", price:100},
            {name:"Galaxy 10", price:80}
        ];
    
    </script>
</body>
