<body>
    <h1>배열 객체의 활용</h1>
    <p>배열의 .map() 함수를 이용해 맵핑(하나하나 작업)된 새로운 배열 얻어내기</p>

    <script>
        let names = ["김구라","해골","원숭이"];

        let result = names.map((item)=>{ // 매개변수로 선언된 item에 names의 값을 받는다.
            return item+"님"; // names의 배열 안에 있는 값들에 각각 "님"이 더해진 새로운 배열이 만들어진다.
            }
        );

        let result2 = names.map(item=>item+10);

    </script>
