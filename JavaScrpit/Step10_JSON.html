<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step10_JSON.HTML</title>
</head>
<body>
    <h1>JSON 문자열 사용해 보기</h1>
    <p>
        <strong>Java Script Object Notation</strong>
        (자바 스크립트 객체 표기법) 을 따르는 문자열을 JSON 문자열이라고 한다.
    </p>
    <script>
        //JSON 형태로 작성된 데이터 형식 예시
        const data = 
        `
            {  
                "num":1,
                "name":"김구라",
                "isMan":true,
                "addr":null,
                "friends": ["해골","원숭이","주뎅이"],
                "company": {
                    "name":"에이콘",
                    "addr":"강남역"
                }
            }
        `;

        //위에서 data로 선언된 JSON 형식의 문자열을 object로 아래와 같이 변환할 수 있다.
        const result = JSON.parse(data);

        //Object를 이용해서 JSON형태의 문자열을 만들 수 있다.
        const result2 = JSON.stringify(result);
    </script>
</body>
</html>
