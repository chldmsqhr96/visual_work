<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step04_loop4.html</title>
    <style>
    </style>
</head>
<body>
    <h1>배열의 size만큼 반복문 수행</h1>
        <p>p1</p>
        <p>p2</p>
        <p>p3</p>
        <p>p4</p>
        <p>p5</p>
        <button onclick="butt()">버튼</button>

    <script>
        let nums = [10,20,30,40,50];

        let butt = function () {
            let divs = document.querySelectorAll("p");
            for (let i = 0; i < nums.length; i++) {
                divs[i].innerText = nums[i];
            }
        }
    </script>
</body>
</html>
