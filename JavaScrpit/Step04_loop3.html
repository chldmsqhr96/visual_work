<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step04_loop3.html</title>
    <style>
    </style>
</head>
<body>
    <h1>배열과 반복문</h1>
    <ul>
        <li>li1</li>
        <li>li2</li>
        <li>li3</li>
        <li>li4</li>
        <li>li5</li>
    </ul>
    <button onclick="b_click()">출력</button>
    <script>
        //li의 innerText로 출력할 문자열이 배열에 준비 되어 있다고 생각하자.
        let names = ["김구라", "해골", "원숭이", "주뎅이", "덩어리"];

        let b_click = function() {
            let divs = document.querySelectorAll("li");
            for (let i = 0; i < 5; i++) {
                divs[i].innerText = names[i];
           }
        }
    </script>
</body>
</html>
