<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step04_loop5.html</title>
    <style>
    </style>
</head>
<body>
    <h1>배열의 함수를 활용해서 반복작업 수행하기</h1>
    <p>p1</p>
    <p>p2</p>
    <p>p3</p>
    <p>p4</p>
    <p>p5</p>
    <button onclick="b_click()">출력하기</button>
    <script>
        let nums = [10,20,30,40,50];

        function b_click() {
            let divs = document.querySelectorAll("p");
            nums.forEach(function(item, i) {
                divs[i].innerText = item; // 무턱대고 복사하지 말고, 참조값 제대로 잘쓰자.
                }
            )
        }

         /* nums.forEach(function(item, index) {
            console.log("item : " + item + " " + "index : " + index +" 오잉 호출되네?");
            }
        ); */

    </script>
</body>
</html>
