<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step04_loop6.html</title>
    <style>
    </style>
</head>
<body>
    <h1>배열의 함수를 활용해서 반복작업 수행하기</h1>
    <p>p1</p>
    <p>p2</p>
    <p>p3</p>
    <p>p4</p>
    <p>p5</p>
    <button onclick="b_click()">출력하기</button>
    <button onclick="b_click2()">출력하기2</button>
    <button onclick="b_click3()">출력하기3</button>
    <script>
        let nums = [10,20,30,40,50];
        let ps=document.querySelectorAll("p");

        let b_click = function() {
            nums.forEach(function(item, index) {
                document.querySelectorAll("p")[index].innerText = item;
                }
            )
        }

        let b_click2=()=>{
            nums.forEach(function(item, index){
                ps[index].innerText=item;
            });
        };

        let b_click3=()=>{
            ps.forEach(function(item, index) {
                item.innerText=nums[index];
            });
        }
    </script>
</body>
</html>
