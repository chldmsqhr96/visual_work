<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step11_RegExp3.html</title>
</head>
<body>
    <h1>매칭되는 문자열 여러개 추출하기</h1>
    <ul id="wordList">
    </ul>
    <script>
        const str = "My name is kimgura";

        const reg = /[^ ]+/g; // [^] = 부정함, ^뒤에 공백이 있음으로 이는 공백을 제외한 전체(global) 문자를 모두 추출한다는 뜻.
        const reg2 = new RegExp("[^ ]+", "g"); // 위와 같은 표현식

        while(true){

            let tmp = reg.exec(str); // exec는 문자열을 추출, while문을 통해 공백을 제외한 문자를 반복해서 추출
            if(tmp==null)break; // 더 이상 찾을 수 있는 게 없다면 null이 리턴되기에, null이 리턴됐을 경우 while문에 break를 건다.
            const word = `<li>${tmp}</li>`; //null이 아니라면 백틱을 통한 문자열을 word에 대입
            document.querySelector("#wordList").insertAdjacentHTML("beforeend", word); // 이후 insertAdj~html를 통해 li 요소를 추가(생성)한다.
        }
    </script>
</body>
</html>
