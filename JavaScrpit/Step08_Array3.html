<body>
    <h1>배열 객체의 활용</h1>
    <p>배열의 .sort() 함수를 이용해서 정렬하기</p>

    <script>
        let names = ["bbb", "aaa", "ccc"];
        //배열의 sort()를 호출하면 알파벳 순서대로 정렬된다.
        //sort()함수 안에 아무것도 전달하지 않으면 unicode 순서대로, 즉 알파벳 순서대로 정렬된다.
        //새로운 배열을 생성하는 함수가 아닌, 원본을 정렬시키는 배열이다.
        let result = names.sort();
        let result2 = names.sort().map((item)=>{
            return item+"님";
            }
        )
        //단순히 문자열 오름차순 정렬할 때는 sort()만 호출해주면 된다.
    </script>
</body>
