<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step05_example2.html</title>
</head>
<body>
    <h1>논리 연산자 테스트</h1>
    <p>
        유아 전용 놀이 기구 입니다. <br>
        탑승조건 <br>
        몸무게 30kg 미만 <br>
        키는 150cm 미만 <br>
    </p>
    <input type="text" id="weight" placeholder="몸무게 입력">
    <input type="text" id="height" placeholder="키 입력">
    <button onclick="check()">확인하기</button>
    <button onclick="check2()">확인하기2</button>
    <p id="result"></p>
    <script>
        /*
        키와 몸무게를 입력하고, 확인하기 버튼을 눌렀을 때
        몸무게는 30kg 미만, 그리고 키도 150kg 미만일 때
        id가 reslut인 요소의 innerText에 "탑승 가능", 그렇지 않으면 "불가"가 출력되게 하라.
        */

        let check = function () {
            let wei = document.querySelector("#weight").value;
            let hei = document.querySelector("#height").value;

            if (wei<30 && hei<150) {
                document.querySelector("#result").innerText="이용 가능";
            }
            else {
                document.querySelector("#result").innerText="이용 불가";
            }
        }
        let check2 = function () {
            let wei = document.querySelector("#weight").value;
            let hei = document.querySelector("#height").value;

            if (wei>=30 || hei>=150) { // 하나의 if문에서 다중 조건을 실행하고자 한다면 and, or문을 떠올려보자.
                document.querySelector("#result").innerText="이용 가능";
            }
            else {
                document.querySelector("#result").innerText="이용 불가";
            }
        }
    </script>
</body>
</html>
