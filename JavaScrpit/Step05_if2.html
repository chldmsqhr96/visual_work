<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step05_if2.html</title>
</head>
<body>
    <h1>양자택일의 조건부 블럭 구성</h1>
    <p id="one"></p>
    <p id="two"></p>
    <script>
        let isMan=confirm("남자면 확인, 여성이면 취소를 눌러주세요");
        if (isMan==true) {
            document.querySelector("#one").innerText="당신은 남성이군요";
        }
        else {
            document.querySelector("#one").innerText="당신은 여성이군요";
        }

        let isMan2 = isMan ? "당신은 남성이군요" : "당신은 여성이군요";
        document.querySelector("#two").innerText=isMan2;

    </script>
</body>
</html>
