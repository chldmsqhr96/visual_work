<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step07_createElement3.html</title>
</head>
<body>
    <input type="text" id="inputMsg" placeholder="메세지 입력...">
    <button id="sendBtn">전송</button>
    <h3>전송 받은 메세지 목록</h3>
    <ul id="msgList">
        <li>하나</li>
        <li>두울</li>
    </ul>

    <script>
        (function(){
        let btn = document.querySelector("#sendBtn");
        let msg = document.querySelector("#inputMsg");

        btn.addEventListener("click", ()=> {
            let li = document.createElement("li");
            let msgSend = msg.value; // msg.value는 String type임 object의(inputMsg)의 value값(String)이기 때문에..
            li.innerText = msgSend;
            document.querySelector("#msgList").append(li);
                    }
                )
            }
        )();
    </script>
</body>
</html>
