        /*  
            data를 저장할 수 있는 이름지어진 기억 공간을 변수라고 한다.

            let 식별자(변수 이름) = 대입할 값;
        */
        let num1=10;
        let num2=20;

        // myName 이라는 이름 지어진 기억 공간을 만들어서, 여러분의 이름을 대입시켜주세요

        let myName = "최은복";
        let yourName = 'Choi';
        let ourName = `Eun`;

        let str1 = `하나
            둘
            셋
        `;
        
        //연산할 때 값이 들어가있는 변수명으로도 연산할 수 있다.

        let result = num1 + 1;
        let result2 = num2 * 2;
        let result3 = num2 / 2;

    </script>
