<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step10_JSON3.html</title>
</head>
<body>
    <button id="printBtn">출력</button>
    <ul id="friends">
    </ul>
    <script>
        (function(){
            const data = `["김구라","해골","원숭이","주뎅이","덩어리"]`;
            const result = JSON.parse(data);

            let btn = document.querySelector("#printBtn");

            btn.addEventListener("click", ()=>{
                for (let i = 0; i < result.length; i++) { // 변환된 JSON은 배열의 형태를 갖기에 배열의 출력을 위해 for문을 사용함
                    let li = document.createElement("li"); // createElement로 버튼 클릭 시 li를 생성
                    li.innerText = result[i]; // li의 innerText에 result의 배열 순서대로 (result의 0번부터) 값을 대입
                    document.querySelector("#friends").append(li); // ul에 위의 작업을 추가한다.
                }
            })
        })()
    </script>
</body>
</html>
